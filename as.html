    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('emailForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission
                
                // Perform any additional form validation here
                
                // Submit the form to Firebase Realtime Database
                submitEmailToFirebase();
            });
        });

        function submitEmailToFirebase() {
            var email = document.getElementById('email').value;

            // Validate the email
            if (email && validateEmail(email)) {
                // Get a reference to the 'emails' collection in Firebase Realtime Database
                var database = firebase.database();
                var emailsRef = database.ref('emails');

                // Push the email to the 'emails' collection
                emailsRef.push({
                    email: email
                })
                .then(function() {
                    // Email submitted successfully
                    alert('Email submitted successfully!');
                })
                .catch(function(error) {
                    // An error occurred while submitting the email
                    console.error('Error storing email:', error);
                });
            } else {
                alert('Invalid email address. Please try again.');
            }
        }

        function validateEmail(email) {
            var regex = /\S+@\S+\.\S+/;
            return regex.test(email);
        }
    </script>
</head>

        <form id="emailForm" class="email-form" method="post" validate>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

        </form>
    </div>
</body>
